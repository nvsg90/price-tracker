<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1e3a8a;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      background: #fff;
      border: 2px solid #1e3a8a;
    }

    button {
      background: #f97316;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ea580c;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background: #fff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      border-left: 6px solid #1e3a8a;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    li strong {
      font-size: 1.1em;
      word-break: break-word;
    }

    .prices {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .small {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .remove-btn {
      margin-top: 10px;
      background: #dc2626;
      width: 100%;
    }

    .remove-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Price Tracker</h1>

  <div class="input-group">
    <input id="urlInput" placeholder="Paste product URL" />
    <input id="priceInput" placeholder="Enter expected price (optional)" />
    <select id="thresholdSelect">
      <option value="15">Alert if price drops $15</option>
      <option value="45">Alert if price drops $45</option>
    </select>
    <button id="addBtn">Add Product</button>
  </div>

  <ul id="productList"></ul>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const list = document.getElementById("productList");

    function save() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${p.url}</strong>
          <div class="prices">
            <div>Last Price: $${p.price}</div>
            <div>Last Checked: $${p.lastCheckedPrice || p.price}</div>
          </div>
          <div class="small">Last Checked: ${new Date(p.checked).toLocaleString()}</div>
          <button class="remove-btn" onclick="removeProduct(${i})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function removeProduct(i) {
      products.splice(i, 1);
      save();
      render();
    }

    async function addProduct() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Paste a URL");

      let detected = document.getElementById("priceInput").value || "0";

      try {
        const res = await fetch(url);
        const html = await res.text();
        const match = html.match(/\$[\d,.]+/);
        if (match && !detected) detected = match[0].replace("$","");
      } catch(e) {
        console.warn("Fetch failed");
      }

      const confirmed = prompt("Detected price (edit if wrong):", detected);
      if (!confirmed) return;

      const threshold = parseFloat(document.getElementById("thresholdSelect").value);

      products.push({
        url,
        price: parseFloat(confirmed),
        lastCheckedPrice: parseFloat(confirmed),
        checked: Date.now(),
        threshold
      });

      save();
      render();
      document.getElementById("urlInput").value = "";
      document.getElementById("priceInput").value = "";
    }

    document.getElementById("addBtn").onclick = addProduct;

    render();
  </script>

</body>
</html>
