<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-group input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .input-group button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-group button:hover {
      background: #005ecb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    li a {
      color: #007aff;
      text-decoration: none;
      word-break: break-word;
    }

    .small {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .controls button {
      background: #ff3b30;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #c32c24;
    }

    .threshold {
      margin-top: 8px;
      font-size: 14px;
    }

    select {
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Price Tracker</h1>

  <div class="input-group">
    <input id="urlInput" placeholder="Paste product URL" />
    <button id="addBtn">Add</button>
  </div>

  <ul id="productList"></ul>
</div>

<script>
  // Load existing products from localStorage
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const list = document.getElementById("productList");

  function save() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function render() {
    list.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${p.url}" target="_blank">${p.url}</a>
        <div class="small">Last checked: ${new Date(p.checked).toLocaleString()}</div>
        <div class="threshold">
          Alert drop: 
          <select onchange="updateThreshold(${i}, this.value)">
            <option value="15" ${p.threshold==15?'selected':''}>$15</option>
            <option value="45" ${p.threshold==45?'selected':''}>$45</option>
          </select>
        </div>
        <div class="controls">
          <button onclick="removeProduct(${i})">Remove</button>
        </div>
      `;
      list.appendChild(li);
    });
  }

  function removeProduct(i) {
    products.splice(i, 1);
    save();
    render();
  }

  function updateThreshold(i, val) {
    products[i].threshold = parseFloat(val);
    save();
  }

  async function addProduct() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) return alert("Paste a URL");

    let detected = "0";

    try {
      const res = await fetch(url);
      const html = await res.text();
      const match = html.match(/\$[\d,.]+/);
      if (match) detected = match[0].replace("$","");
    } catch (e) {
      console.warn("Fetch failed");
    }

    const confirmed = prompt("Detected price (edit if wrong):", detected);
    if (!confirmed) return;

    products.push({
      url,
      price: parseFloat(confirmed),
      checked: Date.now(),
      threshold: 15 // default alert threshold
    });

    save();
    render();
    document.getElementById("urlInput").value = "";
  }

  document.getElementById("addBtn").onclick = addProduct;

  render();
</script>

</body>
</html>
