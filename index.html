<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #dbdbdb;
      color: #555555;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 40px 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-width: 120px;
      word-break: break-word;
    }
    button {
      background-color: #94adff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #7a91e0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e5ebff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    .small {
      font-size: 12px;
      color: #555555;
      margin-top: 4px;
    }
    .top-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      word-break: break-word;
    }
    .remove-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="input-group">
    <input id="urlInput" placeholder="Paste product URL" />
    <input id="priceAnchorInput" placeholder="Paste exact price text ($32.99)" />
    <select id="threshold">
      <option value="15">$15 drop alert</option>
      <option value="45">$45 drop alert</option>
    </select>
    <button id="addBtn">Add Product</button>
    <button id="refreshBtn">Refresh Prices</button>
  </div>

  <ul id="productList"></ul>
</div>

</body>
</html>
