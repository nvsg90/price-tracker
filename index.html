<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Price Tracker</h1>

  <input id="urlInput" placeholder="Paste product URL" />
  <button id="addBtn">Add Product</button>

  <ul id="productList"></ul>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const list = document.getElementById("productList");

    function save() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div><strong>${p.url}</strong></div>
          <div>Price: $${p.price}</div>
          <div class="small">Last checked: ${new Date(p.checked).toLocaleString()}</div>
          <button onclick="removeProduct(${i})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function removeProduct(i) {
      products.splice(i, 1);
      save();
      render();
    }

    async function addProduct() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Paste a URL");

      let detected = "0";

      try {
        const res = await fetch(url);
        const html = await res.text();
        const match = html.match(/\$[\d,.]+/);
        if (match) detected = match[0].replace("$", "");
      } catch (e) {
        console.warn("Fetch failed");
      }

      const confirmed = prompt(
        "Detected price (edit if wrong):",
        detected
      );
      if (!confirmed) return;

      products.push({
        url,
        price: parseFloat(confirmed),
        checked: Date.now()
      });

      save();
      render();
      document.getElementById("urlInput").value = "";
    }

    document.getElementById("addBtn").onclick = addProduct;

    render();
  </script>

</body>
</html>
