<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #dbdbdb;
      color: #555555;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 40px 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-width: 120px;
    }
    button {
      background-color: #94adff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #7a91e0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e5ebff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    .small {
      font-size: 12px;
      color: #555555;
      margin-top: 4px;
    }
    .top-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    .remove-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Price Tracker</h1>

  <div class="input-group">
    <input id="urlInput" placeholder="Paste product URL" />
    <input id="priceAnchorInput" placeholder="Paste exact price text ($32.99)" />
    <select id="threshold">
      <option value="15">$15 drop alert</option>
      <option value="45">$45 drop alert</option>
    </select>
    <button id="addBtn">Add Product</button>
    <button id="refreshBtn">Refresh Prices</button>
  </div>

  <ul id="productList"></ul>
</div>

<script>
const products = JSON.parse(localStorage.getItem("products") || "[]");
const list = document.getElementById("productList");
const thresholdSelect = document.getElementById("threshold");

function save() {
  localStorage.setItem("products", JSON.stringify(products));
}

// Render the product list
function render() {
  list.innerHTML = "";
  products.forEach((p, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <div class="top-line"><strong>${p.url}</strong></div>
      <div>Last Price Checked: $${p.lastPrice}</div>
      <div class="small">Last Checked: ${new Date(p.checked).toLocaleString()}</div>
      <div class="small">Alert if price drops by $${p.threshold}</div>
      <button class="remove-btn" onclick="removeProduct(${i})">Remove</button>
    `;
    list.appendChild(li);
  });
}

// Remove a product
function removeProduct(i) {
  products.splice(i, 1);
  save();
  render();
}

// Add a new product
async function addProduct() {
  const url = document.getElementById("urlInput").value.trim();
  const priceAnchor = document.getElementById("priceAnchorInput").value.trim();
  if (!url || !priceAnchor) return alert("Paste both URL and price text");

  const threshold = parseInt(thresholdSelect.value);

  const detected = parseFloat(priceAnchor.replace(/[^0-9.]/g,"")) || 0;

  products.push({
    url,
    price: detected,
    lastPrice: detected,
    priceAnchor: priceAnchor,
    checked: Date.now(),
    threshold: threshold
  });

  save();
  render();
  document.getElementById("urlInput").value = "";
  document.getElementById("priceAnchorInput").value = "";
}

// Check prices (live page)
async function checkPrices() {
  for (let p of products) {
    try {
      const res = await fetch(p.url);
      const html = await res.text();

      // Escape special regex chars in anchor
      const escapedAnchor = p.priceAnchor.replace(/[-\/\\^$*+?.()|[\]{}]/g,'\\$&');

      // Allow optional whitespace or HTML tags between characters
      const regex = new RegExp(escapedAnchor.split("").join("[\\s\\S]*?"), "i");

      const match = html.match(regex);
      if (!match) continue;

      // Extract first number from matched string
      const numMatch = match[0].match(/[\d,.]+/);
      if (!numMatch) continue;

      const currentPrice = parseFloat(numMatch[0].replace(/,/g, ""));
      const drop = p.lastPrice - currentPrice;

      if (drop >= p.threshold) {
        alert(`Price drop! ${p.url}\nOld: $${p.lastPrice} â†’ New: $${currentPrice}`);
      }

      p.lastPrice = currentPrice;
      p.checked = Date.now();

    } catch (e) {
      console.warn("Failed to fetch", p.url);
    }
  }

  save();
  render();
}

// Hook buttons
document.getElementById("addBtn").onclick = addProduct;
document.getElementById("refreshBtn").onclick = checkPrices;

// Run on load
checkPrices();
render();
</script>
</body>
</html>
