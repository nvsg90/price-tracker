<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tracker</title>
  <style>
    /* ---- GLOBAL STYLING ---- */
    body {
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px 0;
      font-size: 2.2em;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.95);
      padding: 20px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* ---- INPUTS & BUTTON ---- */
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input, select {
      border: 2px solid #ff7e5f;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border: 2px solid #feb47b;
    }

    button {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* ---- PRODUCT LIST ---- */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #ffe5d4;
      padding: 15px 18px;
      margin-bottom: 15px;
      border-left: 6px solid #ff7e5f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateY(-2px);
    }

    .product-url {
      font-weight: bold;
      color: #185a9d;
      text-decoration: none;
      word-break: break-all;
    }

    .product-info {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 14px;
    }

    .product-info div {
      margin-top: 4px;
    }

    .remove-btn {
      background: #ff4b5c;
      color: #fff;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      border: none;
    }

    .remove-btn:hover {
      background: #ff1c3b;
    }

    label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
      font-size: 14px;
      color: #ff7e5f;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Price Tracker</h1>
  <div class="container">
    <input id="urlInput" placeholder="Paste product URL here" />
    <label for="threshold">Alert me if price drops by $:</label>
    <select id="threshold">
      <option value="15" selected>$15</option>
      <option value="45">$45</option>
      <option value="30">$30</option>
      <option value="60">$60</option>
    </select>
    <button id="addBtn">Add Product</button>

    <ul id="productList"></ul>
  </div>

  <script>
    const list = document.getElementById("productList");
    const urlInput = document.getElementById("urlInput");
    const thresholdInput = document.getElementById("threshold");
    const addBtn = document.getElementById("addBtn");

    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function save() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <a href="${p.url}" class="product-url" target="_blank">${p.url}</a>
          <div class="product-info">
            <div>Current Price: $${p.price}</div>
            <div>Last Checked Price: $${p.lastPrice || p.price}</div>
            <div>Last Checked: ${new Date(p.checked).toLocaleString()}</div>
            <div>Alert if drops by: $${p.threshold}</div>
          </div>
          <button class="remove-btn" onclick="removeProduct(${i})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function removeProduct(i) {
      products.splice(i, 1);
      save();
      render();
    }

    async function addProduct() {
      const url = urlInput.value.trim();
      const threshold = parseFloat(thresholdInput.value);

      if (!url) return alert("Paste a URL first!");

      let detected = "0";

      try {
        const res = await fetch(url);
        const html = await res.text();
        const match = html.match(/\$[\d,.]+/);
        if (match) detected = match[0].replace("$", "");
      } catch (e) {
        console.warn("Fetch failed");
      }

      const confirmed = prompt("Detected price (edit if wrong):", detected);
      if (!confirmed) return;

      products.push({
        url,
        price: parseFloat(confirmed),
        lastPrice: parseFloat(confirmed),
        checked: Date.now(),
        threshold: threshold
      });

      save();
      render();
      urlInput.value = "";
    }

    addBtn.onclick = addProduct;

    render();
  </script>
</body>
</html>
