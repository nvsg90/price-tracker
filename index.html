<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #dbdbdb;
      color: #555555;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 40px 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #94adff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #7a91e0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e5ebff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .small {
      font-size: 12px;
      color: #555555;
      margin-top: 4px;
    }
    .top-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Price Tracker</h1>

  <div class="input-group">
    <input id="urlInput" placeholder="Paste product URL" />
    <select id="threshold">
      <option value="15">$15 drop alert</option>
      <option value="45">$45 drop alert</option>
    </select>
    <button id="addBtn">Add Product</button>
  </div>

  <ul id="productList"></ul>
</div>

<script>
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const list = document.getElementById("productList");
  const thresholdSelect = document.getElementById("threshold");

  function save() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function render() {
    list.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="top-line">
          <strong>${p.url}</strong>
        </div>
        <div>Last Price Checked: $${p.lastPrice || p.price}</div>
        <div class="small">Last Checked: ${new Date(p.checked).toLocaleString()}</div>
        <div class="small">Alert if price drops by $${p.threshold}</div>
        <button onclick="removeProduct(${i})">Remove</button>
      `;
      list.appendChild(li);
    });
  }

  function removeProduct(i) {
    products.splice(i, 1);
    save();
    render();
  }

  async function addProduct() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) return alert("Paste a URL");

    let detected = "0";

    try {
      const res = await fetch(url);
      const html = await res.text();
      const match = html.match(/\$[\d,.]+/);
      if (match) detected = match[0].replace("$", "");
    } catch (e) {
      console.warn("Fetch failed");
    }

    const confirmed = prompt(
      "Detected price (edit if wrong):",
      detected
    );
    if (!confirmed) return;

    const threshold = parseInt(thresholdSelect.value);

    products.push({
      url,
      price: parseFloat(confirmed),
      lastPrice: parseFloat(confirmed),
      checked: Date.now(),
      threshold: threshold
    });

    save();
    render();
    document.getElementById("urlInput").value = "";
  }

  document.getElementById("addBtn").onclick = addProduct;

  render();
</script>

</body>
</html>
